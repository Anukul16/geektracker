<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/gfg2.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Geek Tracker</title>
    
    <script>
      // Function to check if the user is on a mobile device
      function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // Display a confirmation dialog if the user is on a mobile device
      if (isMobileDevice() && confirm('This site cannot be accessed on a mobile device. Click "OK" to go back.')) {
          // If the user clicks "OK," go back in the browser history
          window.history.back();
      }
    </script>
  </head>
  <body style="background-color: #111;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
